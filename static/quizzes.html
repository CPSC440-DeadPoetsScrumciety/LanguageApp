        <!-- External sheets -->

    </head>

    <body>
        <nav class = "navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://deadpoetsscrumciety.azurewebsites.net/" 
                    target="_blank">DeadPoetsScrumciety</a>

                    data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html" target="_self">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="flashcard.html" target="_self">Flashcards</a>

                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="dictionary.html" target="_self">Dictionary</a>

                    </ul>
                    <!--LOGIN & SIGN UP BUTTONS-->
                    <a href="login.html" class="btn btn-light px-4 me-2 fw-bold">Login</a>
                    <a href="register.html" class="btn btn-light px-3 fw-bold">Sign up</a>
                </div> 
            </div>
        </nav>
        
        <h1 id="title" class="mb-3">Welcome to Quiz</h1> 
        <p class="mb-5"><i>Start the quiz to test your knowledge when you are ready!!</i></p>
        <div class="d-grid align-items-center justify-content-center">
            <!-- Button to Open the Modal -->
            <button type="button" id="loadBtn" class="btn btn-outline-primary rounded-pill btn-lg mb-5" data-bs-toggle="modal" data-bs-target="#myModal">
                Get Started
            </button> 

            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
            
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title">Quiz</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <!-- Load Demo Quiz -->
                            <div class="container-md mt-3" id="quiz">
                                <div class="quiz-header mb-3">
                                    <h2 id="question"> Question Text</h2>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">
                                            <input class="answer" id="a" type="radio" name="answer">
                                            <label for="a" id="a-text">Answer</label>
                                        </li>

                                        <li class="list-group-item">
                                            <input class="answer" id="b" type="radio" name="answer">
                                            <label for="b" id="b-text">Answer</label>
                                        </li>

                                        <li class="list-group-item">
                                            <input class="answer" id="c" type="radio" name="answer">
                                            <label for="c" id="c-text">Answer</label>
                                        </li>

                                        <li class="list-group-item">
                                            <input class="answer" id="d" type="radio" name="answer">
                                            <label for="d" id="d-text">Answer</label>
                                        </li>
                                    </ul>
                                </div>


                                <div class="quiz-footer mb-3">
                                    <button type="button" id= "submitBtn" class="btn btn-success btn-sm">Submit</button>
                                    <button type="button" id= "nextBtn" class="btn btn-primary btn-sm">Next</button>
                                </div>

                                <div class="quiz-result">
                                    <h2 id="result"></h2>
                                </div>

                            </div>
                        </div>
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Save and Close</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div>
            <img class="img-fluid mt-5" src="./images/background02.jpg" alt="hello">
        </div>

        <script src="script/quiz.js"></script>
    </body>
</html>
