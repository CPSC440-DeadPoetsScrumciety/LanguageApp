<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- External files -->
        <link rel="stylesheet" href="./style/login.css">
        <script src="./script.js"></script>
    </head>

    <body class="view" style="background-image: url('./images/background.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white mt-2 shadow-lg" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-3">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your email and password!</p>
                            <div class="form-outline form-white mb-4">
                                <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email">
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" class="form-control form-control-lg" id="pwd" placeholder="Enter password" name="pswd">
                            </div>
                            <div class="form-check d-flex justify-content-start mb-5">
                                <label class="form-check-label">
                                    <input class="form-check-input mb-3" type="checkbox" name="remember"> Remember me
                                </label>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5 fw-bold" type="submit">LOGIN</button>
                            <p class="mt-3">or sign in with:</p>
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a class="btn btn-dark rounded-pill me-3" href="#"
                                role="button"><span class="bi-facebook"></span></a>
                                <a class="btn btn-dark rounded-pill me-3" href="#" 
                                role="button"><span class="bi-github"></span></a>
                                <a class="btn btn-dark rounded-pill me-3" href="#" 
                                role="button"><span class="bi-google"></span></a>
                            </div>
                </div>
                            <p>Don't have an account? <a href="register.html" class="text-white-50 fw-bold">Sign Up</a></p>      
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
