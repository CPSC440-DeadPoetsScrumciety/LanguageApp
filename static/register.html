<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- External files -->
        <link rel="stylesheet" href="./style/login.css">
        <script src="./script.js"></script>
    </head>

    <body>
        <div class="view" style="background-image: url('./images/background03.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white shadow-lg" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-3">
                        <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                        <p class="text-white-50">Let create your account!</p>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" class="form-control form-control-lg mt-3" id="email" placeholder="First name" name="firstname">
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" class="form-control form-control-lg mt-3" id="email" placeholder="Last name" name="lastname">
                                </div>
                            </div>
                        </div>
                        <div class="form-outline form-white mb-4">
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-outline form-white mb-4">
                            <input type="password" class="form-control form-control-lg" id="pwd" placeholder="Enter password" name="pswd">
                        </div>
                        <div class="form-check d-flex justify-content-start mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input mb-5" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>                 
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign up</button>
                        <p class="mt-3">or sign up with:</p>
                        <div class="d-flex justify-content-center text-center mt-3 pt-1">
                            <a class="btn btn-dark rounded-pill me-3" href="#"
                            role="button"><span class="bi-facebook"></span></a>
                            <a class="btn btn-dark rounded-pill me-3" href="#" target="_blank"
                            role="button"><span class="bi-github"></span></a>
                            <a class="btn btn-dark rounded-pill me-3" href="#" role="button"><span
                            class="bi-google"></span></a>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
